<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Image Buttons</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            background-size: cover; /* Ensure background covers the entire page */
            background-position: center;
            transition: background-image 0.3s ease-in-out; /* Smooth transition for background change */
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            margin: 0;
        }

        button {
            width: 150px;
            padding: 15px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #FDE7BB;
        }

        button:active {
            background-color: #FDE7BB;
        }

        /* Ensures the button scales properly on mobile */
        @media screen and (max-width: 480px) {
            button {
                width: 120px;
                font-size: 14px;
                padding: 12px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Button to toggle light -->
    <p>
        <button type="button" onclick="toggleLight()">Tap</button>
    </p>

    <script>
        // Boolean variable to track the state of the light (true = on, false = off)
        let lightOn = true;

        // Function to toggle the light state
        function toggleLight() {
            // Switch the state
            lightOn = !lightOn;

            // Change the background image based on the light state
            if (lightOn) {
                document.body.style.backgroundImage = "url('heart.gif')";  // Image for light on
            } else {
                document.body.style.backgroundImage = "url('hello.gif')";  // Image for light off
            }
        }
    </script>

</body>
</html>
